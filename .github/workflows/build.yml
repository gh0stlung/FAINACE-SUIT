name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build APK from HTML
        uses: darkshredder/website-to-apk-action@v1
        with:
          build-folder-path: 'public'
          app-name: 'NeonDodge'
          output-folder-path: 'apk'

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: neon-dodge-apk
          path: apk/app-debug.apk
